<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #404040;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
</style>

<body>
    <noscript>
        <h1>JavaScript is disabled</h1>
        <p>This app requires JavaScript to work properly. Please enable JavaScript in your browser settings.</p>
    </noscript>
    <div id="loading-screen">
        <p>Loading...</p>
    </div>
    <header>
        <h1>
            Calculator
        </h1>
        <button type="button" class="theme-change">
            Change theme
        </button>
    </header>
    <main>
        <div id="calculator" class="calculator">
            <p id="history"></p>
            <hr>
            <input type="text" disabled class="calculator__input">
            <div class="calculator-actions">
                <button type="button" id="clear"
                    class="calculator-actions__action calculator-actions__action_dark">C</button>
                <button type="button" id="change-symbol"
                    class="calculator-actions__action calculator-actions__action_dark">+/-</button>
                <button type="button" id="percent"
                    class="calculator-actions__action calculator-actions__action_dark">%</button>
                <button type="button" id="division"
                    class="calculator-actions__action calculator-actions__action_highlighted">รท</button>
                <button type="button" id="seven" class="calculator-actions__action">7</button>
                <button type="button" id="eight" class="calculator-actions__action">8</button>
                <button type="button" id="nine" class="calculator-actions__action">9</button>
                <button type="button" id="multiplication"
                    class="calculator-actions__action calculator-actions__action_highlighted">ร</button>
                <button type="button" id="four" class="calculator-actions__action">4</button>
                <button type="button" id="five" class="calculator-actions__action">5</button>
                <button type="button" id="six" class="calculator-actions__action">6</button>
                <button type="button" id="minus"
                    class="calculator-actions__action calculator-actions__action_highlighted">-</button>
                <button type="button" id="one" class="calculator-actions__action">1</button>
                <button type="button" id="two" class="calculator-actions__action">2</button>
                <button type="button" id="three" class="calculator-actions__action">3</button>
                <button type="button" id="sum"
                    class="calculator-actions__action calculator-actions__action_highlighted">+</button>
                <button type="button" id="zero" class="calculator-actions__action">0</button>
                <button type="button" id="point" class="calculator-actions__action">,</button>
                <button type="button" id="equal"
                    class="calculator-actions__action calculator-actions__action_highlighted">=</button>
            </div>
        </div>
    </main>
    <dialog>
        <form>
            <label for="backround">
                Background:
                <input id="background" name="background" type="color">
            </label>
            <label for="accent">
                Accent color:
                <input id="accent" name="accent" type="color">
            </label>
            <label for="action-main">
                Action main color:
                <input id="action-main" name="action-main" type="color">
            </label>
            <label for="action-dark">
                Action dark color:
                <input id="action-dark" name="action-dark" type="color">
            </label>
            <label for="color-text">
                Text color:
                <input id="color-text" name="color-text" type="color">
            </label>
            <div id="buttons">
                <button id="save-modal" type="submit">Save</button>
                <button id="close-modal" type="button">Close</button>
            </div>
        </form>
    </dialog>
    <footer>
        Tretyak Vyacheslav, 2025
    </footer>
</body>

</html>
